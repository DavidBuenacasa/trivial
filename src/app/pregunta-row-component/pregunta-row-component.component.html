<div id="pregunta-&-collapse">
  <div id="pregunta-row">
    <div id="pregunta-button">
      <input type="radio" id="{{ 'Pregunta ' + (i + 1) }}" name="accordion" />
      <a class="item" for="radioYour Account" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse'+i"
        aria-expanded="false" aria-controls="collapse" (click)="rellenarOpciones(i)">
        <div class="title">{{ "Pregunta " + (i + 1) }}</div>
      </a>
    </div>

    <!-- Boton eliminar pregunta -->

    <div>
      <button class="btn btn-danger" (click)="eliminarPregunta()">
        <img src="assets/icon/mod-categoria/trash.svg" id="trashIcon" />
      </button>
    </div>

  </div>

  <div class="collapse" id="collapse{{i}}">
    <form class="">

      <div class="form-group mb-4">
        <h1>Pregunta</h1>

        <div>
          {{preguntaText}}
        </div>
      </div>

      <h1>Opciones</h1>

      <!-- Por cada opcion en opcionesArray sale un radio-button con esa opcion -->
      <mat-radio-group class="example-radio-group" [(ngModel)]="correctanswer" [ngModelOptions]="{standalone: true}">
        <div class="pregunta-button mb-3" *ngFor="let option of opcionesArray; let i = index">
          <mat-radio-button class="example-radio-button" [value]="option">
          </mat-radio-button>
          <div class="question">
            <input type="text" required name="opcion1" [value]="option" />
            <label>Opcion {{i+1}}</label>
          </div>
        </div>
      </mat-radio-group>

      <button (click)="guardarPregunta()">Guardar Pregunta</button>
    </form>
  </div>

</div>
