<div id="inicio-component">
  <div id="icons" class="mt-3">
    <div class="d-flex flex-column">
      <button
        class="border-0 bg-transparent"
        id="sound-button"
        data-bs-toggle="collapse"
        data-bs-target="#soundCollapse"
        aria-expanded="false"
        aria-controls="soundCollapse"
      >
        <img src="assets/icon/inicio/sound.png" />
      </button>

      <input
        type="range"
        min="0"
        max="100"
        [(ngModel)]="volumeSound"
        step="5"
        id="sound-input"
        class="collapse"
        id="soundCollapse"
      />
    </div>

    <div class="btn-group">
      <button
        type="button"
        class="btn btn-danger dropdown-toggle"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        <img src="assets/icon/inicio/login.png" id="login-icon" />
        Iniciar Sesion
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item a" href="#">Action</a></li>
        <li><a class="dropdown-item a" href="#">Another action</a></li>
        <li><a class="dropdown-item a" href="#">Something else here</a></li>
        <li><hr class="dropdown-divider" /></li>
        <li>
          <a class="dropdown-item a" (click)="logout()">
            <img src="assets/icon/inicio/logout-50.png" id="logout" />
            Cerrar Sesion
          </a>
        </li>
      </ul>
    </div>
  </div>

  <button type="button" class="btn btn-primary" id="liveToastBtn" onclick="toastExito()">Show live toast</button>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toastExito" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <img src="assets/icon/toast/check.png" class="rounded me-2 imgToast" alt="...">
        <strong class="me-auto">Accion realizada con exito</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        {{mensajeToast}}
      </div>
    </div>
  </div>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="toastFail" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <img src="assets/icon/toast/error.png" class="rounded me-2 imgToast" alt="...">
        <strong class="me-auto">Ha ocurrido un error</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        {{mensajeToast}}
      </div>
    </div>
  </div>

  <div class="bg"></div>
  <div class="bg bg2"></div>
  <div class="bg bg3"></div>
  <div class="content">
    <div class="button-div">
      <a href="/categoria" class="button button--piyo">
        <div class="button__wrapper">
          <span class="button__text">JUGAR</span>
        </div>
        <div class="characterBox">
          <div class="character wakeup">
            <div class="character__face"></div>
          </div>
          <div class="character wakeup">
            <div class="character__face"></div>
          </div>
          <div class="character">
            <div class="character__face"></div>
          </div>
        </div>
      </a>

      <a href="#" class="button button--pen">
        <div class="button__wrapper">
          <span class="button__text">Como se juega</span>
        </div>
        <div class="characterBox">
          <div class="character wakeup">
            <div class="character__face"></div>
            <div class="charactor__face2"></div>
          </div>
          <div class="character wakeup">
            <div class="character__face"></div>
            <div class="charactor__face2"></div>
          </div>
          <div class="character">
            <div class="character__face"></div>
            <div class="charactor__face2"></div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
